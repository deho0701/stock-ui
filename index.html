<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daeho Stock Market</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg">
    <a href="index.html"><h1 class="bg_text">DAEHO-STOCK</h1></a>
    <main class="grid">
      <aside class="grid__side">

      </aside>
      <main class="grid__main">
        <header class="grid__main-header">
          <form class="header__form" action="#">
            <button class="header__button"><i class="fas fa-search fa-lg"></i></button>
            <input class="header__search" type="text" placeholder="Type to search">
          </form>
          <div class="header__profile-all">
            <div class="header__profile">
              <a class="header__profile-btn" href="#"><h2 class="main__avatar-name">Homo Sapiens</h2></a>
              <a class="header__profile-btn" href="#"><img class="main__avatar" src="img/HOMO.jpg" alt="profile"></a>
            </div>
            <a class="header__icons" href="#"><i class="fas fa-money-bill-alt fa-lg"></i></a>
            <a class="header__icons" href="#"><i class="far fa-star fa-lg"></i></a>
            <a class="header__icons" href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
            <div class="header__order">
              <a class="header__order-btn" href="#">QUICK ORDER</a>
            </div>
            <a class="header__icons" href="#"><i class="fas fa-power-off fa-lg"></i></a>
          </div>
        </header>
        <div class="article">
          <div class="article__header">
            <div class="article__title-all">
              <h2 class="article__title">Dashboard</h2>
              <h3 class="article__subtitle">Configure the dashboard by dragging and resizing the blocks bellow</h3>
            </div>
            <div class="article__header-icon">
              <a class="article__header-icons" href="#"><i class="fas fa-tachometer-alt fa-lg"></i></a>
              <a class="article__header-icons" href="#"><i class="fas fa-qrcode fa-lg"></i></a>
            </div>
          </div>
          <article class="main-article">
            
          </article>
        </div>
      </main>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
