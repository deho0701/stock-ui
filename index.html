<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daeho Stock Market</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg">
    <a href="index.html"><h1 class="bg_text">DAEHO-STOCK</h1></a>
    <main class="grid">
      <aside class="grid__side">
        <nav class="nav">
          <div class="nav__logo">
            <i class="fas fa-bars fa-lg"></i>
            <img class="nav__logoo" src="img/Cool Text - L O G O 395282698306997.png" alt="logo">
          </div>
          <div class="nav__menu">
            <i class="fas fa-house-user fa-lg"></i>
            <a class="nav__btn" href="index.html">HOME</a>
          </div>
          <div class="nav__menu">
            <i class="far fa-file fa-lg"></i>
            <a class="nav__btn" href="#">PORTFOLIO</a>
          </div>
          <div class="nav__menu">
            <i class="fas fa-sort-amount-up fa-lg"></i>
            <a class="nav__btn" href="#">ORDERS</a>
          </div>
          <div class="nav__menu">
            <i class="fas fa-chart-line fa-lg"></i>
            <a class="nav__btn" href="#">PRICES</a>
          </div>
          <div class="nav__menu">
            <i class="far fa-envelope fa-lg"></i>
            <a class="nav__btn" href="#">MESSAGES</a>
          </div>
          <div class="nav__menu">
            <i class="far fa-question-circle fa-lg"></i>
            <a class="nav__btn" href="#">HELP</a>
          </div>
        </nav>

        <div class="aside__footer">
            <img class="aside__avatar" src="img/HOMO.jpg" alt="profile">
            <a class="aside__profile-btn" href="#">MY PROFILE</a>
        </div>
      </aside>
      <main class="grid__main">
        <header class="grid__main-header">
          <form class="header__form" action="#">
            <button class="header__button"><i class="fas fa-search fa-lg"></i></button>
            <input class="header__search" type="text" placeholder="Type to search">
          </form>
          <div class="header__profile-all">
            <div class="header__profile">
              <a class="header__profile-btn" href="#"><h2 class="main__avatar-name">Homo Sapiens</h2></a>
              <a class="header__profile-btn" href="#"><img class="main__avatar" src="img/HOMO.jpg" alt="profile"></a>
            </div>
            <a class="header__icons" href="#"><i class="fas fa-money-bill-alt fa-lg"></i></a>
            <a class="header__icons" href="#"><i class="far fa-star fa-lg"></i></a>
            <a class="header__icons" href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a>
            <div class="header__order">
              <a class="header__order-btn" href="#">QUICK ORDER</a>
            </div>
            <a class="header__icons" href="#"><i class="fas fa-power-off fa-lg"></i></a>
          </div>
        </header>
        <div class="article">
          <div class="article__header">
            <div class="article__title-all">
              <h2 class="article__title">Dashboard</h2>
              <h3 class="article__subtitle">Configure the dashboard by dragging and resizing the blocks bellow</h3>
            </div>
            <div class="article__header-icon">
              <a class="article__header-icons" href="#"><i class="fas fa-tachometer-alt fa-lg"></i></a>
              <a class="article__header-icons" href="#"><i class="fas fa-qrcode fa-lg"></i></a>
            </div>
          </div>
          <article class="main-article">
            <div class="main-article__fav">
              <div class="main-article__bar">
                <div class="main-article__bar-left">
                  <h2>FAVORITES</h2>
                  <a class="fav__icons" href="#"><i class="far fa-plus-square"></i></a>
                </div>
                <div class="main-article__bar-right">
                  <a class="fav__icons" href="#"><i class="fas fa-cog"></i></a>
                </div>
              </div>
              <div class="main-article__graph">

              </div>
            </div>
            <div class="main-article__first-column">
              <div class="main-article__gainer">
                <div class="main-article__bar">
                  <div class="main-article__bar-left">
                    <h2>TOP GAINERS</h2>
                    <a class="fav__icons" href="#"><i class="far fa-plus-square"></i></a>
                  </div>
                  <div class="main-article__bar-right">
                    <a class="fav__icons" href="#"><i class="fas fa-cog"></i></a>
                  </div>
                </div>
                <div class="main-article__graph">
  
                </div>
              </div>
              <div class="main-article__losers">
                <div class="main-article__bar">
                  <div class="main-article__bar-left">
                    <h2>TOP LOSERS</h2>
                    <a class="fav__icons" href="#"><i class="far fa-plus-square"></i></a>
                  </div>
                  <div class="main-article__bar-right">
                    <a class="fav__icons" href="#"><i class="fas fa-cog"></i></a>
                  </div>
                </div>
                <div class="main-article__graph">
  
                </div>
              </div>
            </div>
            <div class="main-article__second-column">
              <div class="main-article__agenda">
                <div class="main-article__bar">
                  <div class="main-article__bar-left">
                    <h2>AGENDA</h2>
                    <a class="fav__icons" href="#"><i class="far fa-plus-square"></i></a>
                  </div>
                  <div class="main-article__bar-right">
                    <a class="fav__icons" href="#"><i class="fas fa-cog"></i></a>
                  </div>
                </div>
                <div class="main-article__graph">
  
                </div>
              </div>
              <div class="main-article__news">
                <div class="main-article__bar">
                  <div class="main-article__bar-left">
                    <h2>NEWS</h2>
                    <a class="fav__icons" href="#"><i class="far fa-plus-square"></i></a>
                  </div>
                  <div class="main-article__bar-right">
                    <a class="fav__icons" href="#"><i class="fas fa-cog"></i></a>
                  </div>
                </div>
                <div class="main-article__graph">
  
                </div>
            </div>
          </div> 
          <footer class="footer">
            <div class="footer__left">
              <h2 class="footer__logo"><img class="footer__logoo" src="img/Cool Text - L O G O 395282698306997.png" alt="logo"></h2>
              <h3 class="footer__left-text">Copyright &copy; 2006-2016 logo Company</h3>
            </div>
            <div class="footer__right">
              <a class="footer__info1" href="#">Help</a>
              <a class="footer__info2" href="#">Support</a>
              <a class="footer__info3" href="#">About</a>
              <a class="footer__info4" href="#">Terms</a>
            </div>
          </footer>
        </article>
      </main>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
