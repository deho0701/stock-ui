<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daeho Stock Market</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg">
    <h1 class="bg_text">DAEHO-STOCK</h1>
    <main class="grid">
      <aside class="grid__side"></aside>
      <main class="grid__main">
        <header class="grid__main-header">
          <form class="header__form" action="#">
            <button class="header__button"><i class="fas fa-search fa-lg"></i></button>
            <input class="header__search" type="text" placeholder="Type to search">
          </form>
          <div class="header__profile">
            <h2 class="main__avatar-name">Homo Sapiens</h2>
            <img class="main__avatar" src="img/HOMO.jpg" alt="profile
            ">
          </div>
        </header>
      </main>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
